                <label>Usuario</label><input aria-label="Nombre de usuario" type="text"  class="inputHorFech"  id="fechaFormInput" name="reservaFecha">

                    <select id="campingsName" name="campingsName" class="inputHorFech">

                <label>Número de alojamientos</label> 
                <div>
                    <input aria-label="Numero de ninos" type="range" id="numAlojamientos" class="numPersonasInput"  min="0" max="10" oninput="this.nextElementSibling.value = this.value">
                    <output for="numAlojamientos"></output> 
                </div>
                
                <label>Fecha Inicio</label><input aria-label="Fecha" type="date" class="inputHorFech"  id="fechaFormInput" name="reservaFecha">

             </form>
